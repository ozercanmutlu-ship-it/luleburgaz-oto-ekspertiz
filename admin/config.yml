backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "content/site-settings.json"
        label: "Site Settings"
        name: "site-settings"
        format: "json"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Working Hours", name: "working_hours", widget: "text" }

  - name: "hero"
    label: "Hero Section"
    files:
      - file: "content/hero.json"
        label: "Hero"
        name: "hero"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "Badge Text", name: "badge_text", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image" }

  - name: "services"
    label: "Hizmetler"
    label_singular: "Hizmet"
    files:
      - file: "content/services.json"
        label: "Hizmetler"
        name: "services"
        format: "json"
        fields:
          - label: "Hizmetler"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} — {{fields.shortDescription}}"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "Kısa Açıklama", name: "shortDescription", widget: "string" }
              - { label: "Açıklama", name: "description", widget: "text" }
              - { label: "Görsel", name: "image", widget: "image" }

  - name: "packages"
    label: "Paketler"
    label_singular: "Paket"
    files:
      - file: "content/packages.json"
        label: "Paketler"
        name: "packages"
        format: "json"
        fields:
          - label: "Paketler"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} — {{fields.price}}"
            fields:
              - { label: "Paket Adı", name: "name", widget: "string" }
              - { label: "Fiyat", name: "price", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }
              - { label: "Önerilen", name: "recommended", widget: "boolean", default: false }

  - name: "testimonials"
    label: "Yorumlar"
    label_singular: "Yorum"
    files:
      - file: "content/testimonials.json"
        label: "Yorumlar"
        name: "testimonials"
        format: "json"
        fields:
          - label: "Yorumlar"
            name: "items"
            widget: "list"
            summary: "{{fields.name}} — {{fields.company}}"
            fields:
              - { label: "İsim", name: "name", widget: "string" }
              - { label: "Firma", name: "company", widget: "string" }
              - { label: "Yorum", name: "comment", widget: "text" }
              - { label: "Puan", name: "rating", widget: "number", value_type: "int", min: 1, max: 5 }
              - { label: "Fotoğraf", name: "photo", widget: "image" }

  - name: "blog"
    label: "Blog Yazıları"
    label_singular: "Blog Yazısı"
    identifier_field: "title"
    folder: "content/blog"
    create: true
    format: "json"
    slug: "{{slug}}"
    summary: "{{title}} — {{date}}"
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", required: true, pattern: ["^[a-z0-9-]+$", "Küçük harf, sayı ve tire kullanın."] }
      - { label: "Tarih", name: "date", widget: "datetime" }
      - { label: "Kapak Görseli", name: "cover_image", widget: "image" }
      - { label: "İçerik", name: "content", widget: "markdown" }
