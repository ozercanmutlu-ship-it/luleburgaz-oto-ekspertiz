<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lüleburgaz Oto Ekspertiz | İçerik Yönetimi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header class="admin-header">
      <div class="admin-header__brand">Lüleburgaz Oto Ekspertiz <span>• Yönetim</span></div>
      <span class="admin-header__badge">CMS</span>
    </header>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
    <script>
      (function () {
        if (!window.netlifyIdentity) return;

        window.netlifyIdentity.on("init", function () {
          if (window.location.hash && window.location.hash.indexOf("recovery_token=") !== -1) {
            window.netlifyIdentity.open("recovery");
          }
        });

        window.netlifyIdentity.init();
      })();
    </script>
  </body>
</html>
